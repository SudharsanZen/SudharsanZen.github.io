<div class="content">
  <h3 class="title">{{ post.title }}</h3>

  <p class="excerpt">{{ post.lead_text }}</p>

  {% if post.project_link != empty %}
  <a href="{{ post.project_link }}" target="_blank" class="project-link">
    <button class="btn btn-default btn-lg">
      <i class="fa fa-{{post.button_icon}} fa-lg"></i>{{post.button_text}}
    </button>
  </a>
  {% endif %}
  {% if post.project_blog != empty %}
  <a href="{{ post.project_blog}}" class="project-link">
    <button class="btn btn-default btn-lg">
      Read More  <i class="fa-solid fa-arrow-right-from-bracket"></i>
    </button>
  </a>
  {% endif %}
  {% if post.itch_link%}
  <a href="{{ post.itch_link}}" class="project-link">
    <button class="btn btn-default btn-lg">
      <i class="fa-brands fa-itch-io"></i>itch.io
    </button>
  </a>
  {% endif %}
  {% if post.git_link%}
  <a href="{{ post.git_link}}" class="project-link">
    <button class="btn btn-default btn-lg">
    <i class="fa-brands fa-github"></i>GitHub
    </button>
  </a>
  {% endif %}

  {% if post.tags != empty %}
  <div class="tags">
    {% for tag in post.tags %}
    <span>{{ tag }}</span>
    {% endfor %}
  </div>
  {% endif %}

  <!-- {% if post.categories != empty %}
  <div class="categories">
    {% for category in post.categories %}
      <span>{{ category }}</span>
    {% endfor %}
  </div>
  {% endif %} -->
</div>
