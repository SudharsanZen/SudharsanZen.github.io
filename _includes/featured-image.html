  {% if post.featured_image %}
  <img class="img-responsive" display="block" src="{{ post.featured_image }}" title="{{ post.title }}" style="max-width:100%; height:auto; display:block;">
  {% endif %}

  {%if post.featured_video%}
  <iframe width="100%" height="300px" src="{{post.featured_video}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  {%endif%}
